<!--Created by talha on 27.11.2015.
--><div class="admin-movie-modal"><div ng-click="hideModal()" class="modal-overlay"></div><div ng-style="dialogStyle" class="modal-dialog"><div class="modal-close"><a href="#" title="Close" ng-click="hideModal()" class="u-pull-right"><i class="fa fa-times fa-2x"></i></a></div><div class="modal-content"><div class="row"><div class="twelve columns"><h3>{{ title }}</h3><hr/></div><form><div class="row"><div class="eight columns offset-by-two"><div class="three columns"><label for="name">Name:</label><label for="duration">Duration:</label><label for="imdb">IMDB:</label><label for="description">Description:</label><label for="img" style="margin-top: 44px">Image URL:</label><label for="teaser">Teaser URL:</label><label for="view_count" ng-show="title=='Update Movie'">View Count:</label><!--label(for="now_showing") Now Showing:--></div><div class="nine columns"><input id="name" name="name" type="text" placeholder="Movie Name" ng-model="data.name" class="u-full-width"/><input id="duration" name="duration" type="number" placeholder="Minutes..." ng-model="data.duration" class="u-full-width"/><input id="imdb" name="imdb" type="text" placeholder="IMDB Point" ng-model="data.imdb" class="u-full-width"/><textarea id="description" name="description" rows="6" placeholder="Movie Description.." ng-model="data.description" class="u-full-width"></textarea><input id="img" name="img" type="text" placeholder="Movie Image URL" ng-model="data.img" class="u-full-width"/><input id="teaser" name="teaser" type="text" placeholder="Movie Teaser URL" ng-model="data.teaser" class="u-full-width"/><input id="view_count" name="view_count" type="number" placeholder="View Count" ng-model="data.view_count" ng-show="title=='Update Movie'" class="u-full-width"/><input id="now_showing" name="now_showing" type="checkbox" ng-click="check()" value="{{ data.now_showing }}" ng-checked="data.now_showing == 1"/><label for="now_showing" style="display:inline; margin-left: 7px">Now Showing</label><input id="addMovie" name="addMovie" type="submit" value="{{ title }}" ng-click="addUpdate()" class="button button-primary u-pull-right"/></div></div></div></form></div></div></div></div>
